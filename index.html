<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@600;700&display=swap" rel="stylesheet">
  <title>My Team</title>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__wrapper">
        <a class="logo" href="./index.html">
          <img src="./images/myteam.svg" alt="My team's logo" width="160" height="40">
        </a>
        <nav class="site-header__nav sitenav">
          <ul class="sitenav__list unstyled">
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">about</a>
            </li>
          </ul>
        </nav>
        <a class="site-header__link" href="#">contact us</a>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__content-wrapper">
            <h1 class="hero__title">Contact</h1>
            <p class="hero__title-desc">Ask us about</p>
            <div class="hero__talent-wrapper">
              <img class="hero__decoration" src="./images/boy.svg" alt="a boy who looks after" width="72" height="72">
              <p class="hero__desc">
                The quality of our talent network
              </p>
            </div>
            
            <div class="hero__software__wrapper">
              <img class="hero__decoration" src="./images/settings.svg" alt="settings logo" width="72" height="72">
              <p class="hero__desc">
                Usage & implementation of our software
              </p>
            </div>
            
            <div class="hero__innovation-wrapper">
              <img class="hero__decoration innovation" src="./images/statistics.svg" alt="statistics logo" width="72" height="72">
              <p class="hero__desc innovation">
                How we help drive innovation
              </p>
            </div>
            
          </div>
          <form class="hero__form" 
          action="https://echo.htmlacademy.ru/cources" method="post">
          <input
          class="hero__input" 
          type="text"
          name="user-name"
          aria-label="Name"
          placeholder="Name">
          <input 
          class="hero__input"
          type="email"
          name="user-email"
          aria-label="Email Address"
          placeholder="Email Address">
          <input 
          class="hero__input"
          type="text"
          name="user-company"
          aria-label="Company Name"
          placeholder="Company Name">
          <input
          class="hero__input" 
          type="text"
          name="user-title"
          aria-label="Title"
          placeholder="Title">
          <textarea class="hero__user-review hero__input" aria-label="Message"placeholder="Message" name="user-review"></textarea>
          <button class="hero__btn" type="submit">submit</button>
        </form>
      </div>
    </div>
  </section>
</main>
<footer class="site-footer">
  <div class="container">
    <div class="site-footer__wrapper">
      <a class="logo" href="./index.html">
        <img class="logo__img" src="./images/myteam.svg" alt="my team's logo" width="160" height="40">
      </a>
      <address class="site-footer__address">
        <a class="site-footer__address-link" href="#">
          987 Hillcrest LaneIrvine, CA California 92714 Call Us : 949-833-7432</a>
        </address>
        
        <address class="site-footer__social-medias">
          <a href="#">
            <img src="./images/social.svg" alt="social-medias" width="104" height="24">
          </a>
        </address>
      </div>
      <ul class="site-footer__list unstyled">
        <li class="site-footer__item">
          <a class="site-footer__address-link" href="#">home</a>
        </li>
        <li class="site-footer__item">
          <a class="site-footer__address-link" href="#">about</a>
        </li>
      </ul>
      <span class="site-footer__span">
        Copyright 2020. All Rights Reserved
      </span>
    </div>
  </footer>
</body>
</html>
